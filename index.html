<!DOCTYPE html>
<html>
    <head>
        <title>tsim</title>
    </head>
    <body>

        <style>
            body {
                background: black;
                font-family: Arial;
                color: white;
            }
            p {
                font-family: Arial;
                font-size: 15px;
                color: white;
            }

            .middle {
                text-align: center;
            }
            a:link {
                color: cornflowerblue
            }
            a:visited {
                color: darkslateblue
            }
        </style>

        <div class="middle">
            <textarea rows="1" cols="100" id="scrambleTextArea" placeholder="Paste your scramble here" onfocus="window.listener.stop_listening();" onblur="window.listener.listen();"></textarea>
            <br><br>
            <canvas id="cube" width="250" height="300" ></canvas>
            <br><br>

            <script src="js/alg_jison.js"></script>
            <script src="js/alg.js"></script>

            <script src="js/scramble_333_edit.js"></script>

            <script src="js/cube.js"></script>
            <script src="js/solve.js"></script>

            <script src="js/keypress.js"></script>
            <script src="js/fullzbll.js"></script>

            <script src="js/RubiksCube.js"></script>


            <textarea rows="9" cols="50" id="movesTextArea" placeholder="Moves" onfocus="window.listener.stop_listening();" onblur="window.listener.listen();"></textarea>

            <br>
            <select id="scrambletype">
                <option>normal</option>
                <option>Edge</option>
                <option>Corner</option>
                <option>LL</option>
                <option>CMLL</option>
                <option>LSLL</option>
                <option>ZBLL</option>
                <option>2GLL</option>
                <option>PLL</option>
                <option>ZZLS</option>
				<option>42</option>
                <option>zipperls</option>
            </select>

            <br>
            <p id="moveCounter">0 stm</p> 
            <p id="movecountList">Movecounts: </p>
            <p id="movecountavg">&nbsp;</p>
            <a href="https://alg.cubing.net" id = "acn" target="_blank">alg.cubing.net</a><br>

            Jonatan Klosko's reconstruction website: <br>
            <a href="https://jonatanklosko.github.io/reconstructions/#/show?scramble=" id = "JonatanCFOP" target="_blank">CFOP</a>, 
            <a href="https://jonatanklosko.github.io/reconstructions/#/show?scramble=" id = "JonatanRoux" target="_blank">Roux</a><br>

            <h2>Instructions</h2>



            Space: New random state scramble<br>
            Enter: Insert line break in reconstruction<br>
            Backspace: Perform user scramble<br>
            Esc: Solve cube<br>
            Keyboard Controls: See <a href="http://www.ryanheise.com/cube/speed.html">here</a>. ' is M and [ is M'
            <br>

        </div>

    </body>
</html>
